<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Report a bug</title>
        <script src="node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
        <script type="text/javascript">
            VSS.init({
                explicitNotifyLoaded: true,
                usePlatformScripts: true
            });
        </script>
    </head>
    <body>
        Report a bug
        <div id="report-bug-root"></div>
        <script type="text/javascript">VSS.notifyLoadSucceeded();</script>
        <script type="text/javascript" src='src/bug.js'></script>
        <script>
            window.onload = function()
            {
                class Greetings extends React.Component
                {
                    render()
                    {
                        return React.createElement('h1', null, 'React, ' + this.props.name + '!');
                    }
                }
                ReactDOM.render(
                    React.createElement(Greetings, { name : 'Piotrsko' }),
                    document.getElementById('report-bug-root')
                );
            };
        </script>
    </body>
</html>
